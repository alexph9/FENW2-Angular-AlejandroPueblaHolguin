<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-warning" href="http://www.upm.es" target="_blank">
      <img src='assets/upmlogo.png' id='upmlogo' alt="Responsive image">
      Basket UPM
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/servicios">Servicios</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/instalaciones">Instalaciones</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="isLogin">
          <a class="nav-link" routerLink="/reservar">Reservar</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active" *ngIf="!isLogin">
          <a class="nav-link" routerLink="/registro"><span class="fas fa-user"></span> Registro</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf ="!isLogin">
          <a class="nav-link"  routerLink="/login"><span class="fas fa-sign-in-alt"></span> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" *ngIf="isLogin" (click)= "onLogout()"><span class="fas fa-door-open"></span> Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
